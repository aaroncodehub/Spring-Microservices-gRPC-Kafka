/** DESCRIBE EVENT
1. maven tool clean
2. maven tool compile
3. check target/generated-sources/java/patient.events(package name)
*/
syntax = "proto3";

package patient.events;
option java_multiple_files = true;

message PatientEvent {
  string patientId = 1;
  string name = 2;
  string email = 3;
  string event_type = 4;
}